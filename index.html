<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jatto Trading View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="jattocoin.png" alt="JattoCoin Logo" style="height: 40px;" />
    <h1>Jatto Trading View</h1>
    <button onclick="location.reload()">Refresh</button>
  </header>

  <main>
    <input type="text" id="tickerInput" placeholder="Search ticker..." />
    <button onclick="updateChart()">Load Ticker</button>
    <p>Welcome to your trading dashboard.</p>

    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Jatto Inc. All rights reserved.
  </footer>

  <!-- TradingView script must be loaded before widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="script.js"></script>
</body>
</html>
